<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Styles -->
  <link rel="stylesheet" href="./assets/css/register.css">
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <title>چاپ ماهرنگ</title>
</head>
<body>
  <div class="C-container">
    <div id="register">
      <div id="form_title">فرم ثبت نام</div>
      <hr>
      <form action="#" method="post" id="register_form">
        <div class="input_sections">
          <div class="input_section">
            <label for="firstname">نام :</label>
            <br>
            <input type="text" name="firstname" id="firstname" class="register_input">
          </div>
          <div class="input_section">
            <label for="lastname">نام خوانوادگی :</label>
            <br>
            <input type="text" name="lastname" id="lastname" class="register_input">
          </div>
        </div>
        <div class="input_sections">
          <div class="input_section">
            <label for="email">ایمیل :</label>
            <br>
            <input type="email" name="email" id="email" class="register_input">
          </div>
          <div class="input_section">
            <label for="citi">شهر محل سکونت :</label>
            <br>
            <select name="citi" id="citi" class="register_input">
              <option value="esf">اصفهان</option>
              <option value="thr">تهران</option>
              <option value="mhd">مشهد</option>
              <option value="shr">شیراز</option>
              <option value="tbz">تبریز</option>
            </select>
          </div>
        </div>
        <div class="input_sections">
          <div class="input_section">
            <label for="phone">موبایل :</label>
            <br>
            <input type="number" name="phone" id="phone" class="register_input">
          </div>
          <div class="input_section">
            <label for="password">رمز عبور :</label>
            <br>
            <input type="password" name="password" id="password" class="register_input">
          </div>
        </div>
        <div class="input_sections" class="register_input">
          <button type="submit" class="filled-tonal-button">ثبت نام</button>
        </div>
      </form>
    </div>
  </div>
  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
